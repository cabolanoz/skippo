<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Flexbox Adventures</title>
  <style>
  ul {
    background-color: skyblue;
    border: 1px solid red;
    display: flex;
    flex-direction: row;
  }

  li {
    background-color: #ff00ff;
    height: 100px;
    list-style: none;
    margin: 10px;
    width: 100px;
  }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
